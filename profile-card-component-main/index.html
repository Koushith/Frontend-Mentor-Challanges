<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="card__container">
    <div class="profile__card">
      <div class="profile__card-header">
<img src="./images/bg-pattern-card.svg" alt="" srcset="">
      </div>
      <div class="profile__card-image">
        <img class='img' src="./images/image-victor.jpg" alt="" srcset="">
      </div>

      <div class="profile__card-stats">
        <h3>Victoe Chrest <span>26</span></h3>
        <h3 class="london">London</h3>
        <div class="profile__card-stats-numbers">
          <div class="stats">
              <h3>80K</h3>
              <h4 class="helper-text"> Followers</h4>
          </div>
          <div class="stats">
            <h3>803K</h3>
            <h4 class="helper-text">Likes</h4>
          </div>
          <div class="stats">
            <h3>1.4K</h3>
            <h4 class="helper-text">Photos</h4>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</body>
</html>
